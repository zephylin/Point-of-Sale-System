# ============================================
# DEVELOPMENT PROFILE
# ============================================
# This profile is used during development
# Activate with: mvn spring-boot:run -Dspring-boot.run.profiles=dev
# Or set environment variable: SPRING_PROFILES_ACTIVE=dev

# Development-specific logging (more verbose)
logging.level.com.pos.backend=DEBUG
logging.level.org.springframework.web=DEBUG

# Show detailed error messages
server.error.include-message=always
server.error.include-stacktrace=always
