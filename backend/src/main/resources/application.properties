# ============================================
# SPRING BOOT CONFIGURATION
# ============================================
# This file configures your Spring Boot application
# Properties can be overridden with environment variables

# ============================================
# APPLICATION INFO
# ============================================
spring.application.name=Point-of-Sale System
server.port=8080

# ============================================
# DATABASE CONFIGURATION (H2 - For Development)
# ============================================
# We start with H2 (in-memory database) which is easier for beginners
# Later we'll switch to PostgreSQL for production

# H2 Database URL
# - mem:posdb = in-memory database named "posdb"
# - DB_CLOSE_DELAY=-1 = keeps database alive until JVM shutdown
# - DB_CLOSE_ON_EXIT=FALSE = don't close on exit
spring.datasource.url=jdbc:h2:mem:posdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Enable H2 Console (web interface to view database)
# Access at: http://localhost:8080/h2-console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ============================================
# JPA / HIBERNATE CONFIGURATION
# ============================================
# JPA = Java Persistence API (how Java talks to databases)
# Hibernate = Implementation of JPA

# Show SQL queries in console (GREAT for learning!)
spring.jpa.show-sql=true

# Format SQL queries (makes them readable)
spring.jpa.properties.hibernate.format_sql=true

# DDL Auto: What to do with database schema on startup
# - create: Drop and create schema each time
# - create-drop: Create on startup, drop on shutdown
# - update: Update schema if needed (RECOMMENDED for development)
# - validate: Only check if schema matches entities
# - none: Do nothing
spring.jpa.hibernate.ddl-auto=update

# Database dialect (tells Hibernate which SQL variant to use)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# ============================================
# LOGGING CONFIGURATION
# ============================================
# Control how much information is logged

# Root logging level
logging.level.root=INFO

# Show SQL parameter values (very useful for debugging!)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Your application logging
logging.level.com.pos.backend=DEBUG

# ============================================
# SPRING SECURITY CONFIGURATION
# ============================================
# Temporarily disable security for easier initial development
# We'll enable it properly in Week 4
spring.security.user.name=admin
spring.security.user.password=admin123

# ============================================
# API DOCUMENTATION (Swagger/OpenAPI)
# ============================================
# Automatically generates interactive API documentation
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# ============================================
# JACKSON (JSON) CONFIGURATION
# ============================================
# Controls how Java objects are converted to/from JSON

# Pretty print JSON responses (easier to read)
spring.jackson.serialization.indent-output=true

# Include only non-null fields in JSON
spring.jackson.default-property-inclusion=non_null

# Date/Time format
spring.jackson.serialization.write-dates-as-timestamps=false


